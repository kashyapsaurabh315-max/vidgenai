<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidGenAI - AI Video Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>VidGenAI</h1>
        <p>Generate unlimited videos from text using AI</p>
    </header>
    <main>
        <div class="container">
            <h2>Enter Your Prompt</h2>
            <textarea id="prompt" placeholder="Describe your video, e.g., 'A cat dancing in space'"></textarea>
            <button id="generateBtn">Generate Video</button>
            <div id="videoContainer" style="display: none;">
                <h3>Your Generated Video:</h3>
                <video id="generatedVideo" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button id="downloadBtn">Download Video</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Free and unlimited for now. Powered by AI.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
